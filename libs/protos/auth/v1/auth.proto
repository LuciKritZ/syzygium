syntax = "proto3";

package auth.v1;

option go_package = "github.com/LuciKritZ/syzygium/libs/protos/gen/go/auth/v1;authv1";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  int32 expires_in = 2;
}

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
}
